<div id="userVue">
  <el-row>
    <el-button type="primary" @click="dialogVisible = true">新增用户</el-button>
  </el-row>
  <el-table :data="items" border>
    <el-table-column prop="username" label="工号"></el-table-column>
    <el-table-column prop="nickname" label="姓名"></el-table-column>
    <el-table-column prop="phone" label="手机号码"></el-table-column>
    <el-table-column prop="update_at" label="更新时间"></el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button size="mini"><i class="el-icon-edit">修改</i></el-button>
        <el-button size="mini" @click="deleteUser(scope.$index,scope.row)"><i class="el-icon-delete">删除</i></el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="page"
    :page-sizes="[5, 10, 20, 40]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
  </el-pagination>



  <el-dialog title="新增用户" :visible.sync="dialogVisible" :model="aUser">
    <div>
      <el-row>
        <el-col :span="12">
          <el-input v-model="aUser.username"><template slot="prepend">工号:</template></el-input>
        </el-col>
        <el-col :span="12">
          <el-input v-model="aUser.nickname"><template slot="prepend">姓名:</template></el-input>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-input v-model="aUser.sex"><template slot="prepend">性别:</template></el-input>
        </el-col>
        <el-col :span="12">
          <el-input v-model="aUser.phone"><template slot="prepend">手机号:</template></el-input>
        </el-col>
      </el-row>
    </div>
    <span slot="footer" class="dialog-footer">
      <el-button @click="dialogVisible = false">取消</el-button>
      <el-button @click="addUser">确定</el-button>
    </span>
  </el-dialog>





  <div id="user_add">
  </div>




</div>




<script src="/js/business/user.js"></script>
