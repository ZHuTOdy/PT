<!DOCTYPE html>

<head>
    <title>简历库</title>
</head>
<style>
    #name {
        width: 300px;
        float: left;
    }

    #phone {
        width: 320px;
        float: left;
    }

    #date {
        float: left;
    }

    .text {
        height: 20px;
        width: 100px;
    }
</style>

<body>
    <div id="name">
        <span style="float: left; line-height: 40px;">姓名：</span>
        <el-col :span="12">
            <template>
                <el-input v-model="name" placeholder="请输入姓名" maxlength=5></el-input>
            </template>
        </el-col :span>
    </div>
    <div id="phone">
        <span style="float: left; line-height: 40px;">手机号：</span>
        <template>
            <el-col :span="12">
                <el-input v-model="phone" placeholder="请输入手机号"></el-input>
            </el-col :span>
        </template>
    </div>
    <div id="date">
        <template>
            <el-date-picker v-model="date" type="daterange" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期">日期范围：</el-date-picker>
            <el-button type="primary" @click="download">下载数据</el-button>
            <el-button type="primary" @click="upload">导入数据</el-button>
            <el-button type="danger" @click="deleteAll">删除</el-button>
        </template>
        <div class="text"></div>
    </div>

    <div id="resumeTable">

        <template>
            <el-table :data="items" style="width: 100%;" :default-sort="{prop: 'from', order: 'descending'}"
                stripe border @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55"></el-table-column>
                <el-table-column fixed prop="from" label="来源" width="120" sortable>
                </el-table-column>
                <el-table-column prop="name" label="姓名" width="120" sortable>
                </el-table-column>
                <el-table-column prop="phone" label="手机号" width="200" sortable>
                </el-table-column>
                <el-table-column prop="email" label="邮箱号" width="300" sortable>
                </el-table-column>
                <el-table-column prop="date" label="日期" width="200" sortable>
                </el-table-column>
                <el-table-column prop="remarks" label="备注">
                </el-table-column>
            </el-table>
        </template>
        <div class="text"></div>
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="page"
            :page-sizes="[10, 50, 100, 500, 1000]" :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper" :total="total">
        </el-pagination>
    </div>
</body>
<script src="/js/business/resume.js"></script>
