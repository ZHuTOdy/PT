<!DOCTYPE html>

<head>
    <title>在岗名单</title>
    <style>
        .input {
            width: auto;
            float: left;
        }

        .sel {
            width: auto;
            float: left;
            margin-right: 50px;
        }

        #select {
            height: 70px;
        }

        .text {
            height: 20px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="ID" class="input">
        <span style="float: left; line-height: 40px;">工号：</span>
        <el-col :span="12">
            <template>
                <el-input v-model="ID" placeholder="请输入工号" maxlength=5 @change="changeID"></el-input>
            </template>
        </el-col :span>
    </div>
    <div id="nickname" class="input">
        <span style="float: left; line-height: 40px;">姓名：</span>
        <el-col :span="12">
            <template>
                <el-input v-model="nickname" placeholder="请输入姓名" maxlength=5 @change="changeName"></el-input>
            </template>
        </el-col :span>
    </div>
    <div id="project" class="sel">
        <span style="float: left; line-height: 40px;">项目：</span>
        <template>
            <el-select v-model="value" placeholder="请选择" @change="changeProject" multiple collapse-tags style="width: 100px;">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </template>
    </div>
    <div id="permission" class="sel">
        <span style="float: left; line-height: 40px;">权限等级：</span>
        <template>
            <el-select v-model="value" placeholder="请选择" @change="changePermission" style="width: 100px;">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </template>
    </div>
    <div id="level" class="sel">
        <span style="float: left; line-height: 40px;">级别：</span>
        <template>
            <el-select v-model="value" placeholder="请选择" @change="changeLevel" style="width: 100px;">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </template>
    </div>
    <div id="status">
        <span style="float: left; line-height: 40px;">权限状态：</span>
        <template>
            <el-select v-model="value" placeholder="请选择" @change="changeStatus" style="width: 100px;">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </template>
    </div>
    <div class="text"></div>
    <div id="aboutData">
        <template>
            <el-button type="primary" @click="download">下载数据</el-button><a id="jstoxls"></a>
            <el-button type="primary" @click="click">导入数据</el-button>
            <input type="file" style="display: none" id="upload" ref="uploadFile" @change="upload">
            <el-button type="danger" @click="deleteAll">删除</el-button>
        </template>
    </div>
    <div id="ListTable">
        <div class="text"></div>
        <template>
            <el-table :data="items" style="width: 100%;" :default-sort="{prop: 'projectID', order: 'descending'}" stripe
                border @selection-change="handleSelectionChange">
                <el-table-column fixed prop="ID" label="工号" width="75" sortable>
                </el-table-column>
                <el-table-column prop="nickname" label="姓名" width="75" sortable>
                </el-table-column>
                <el-table-column prop="sex" label="性别" width="75" sortable>
                </el-table-column>
                <el-table-column prop="phone" label="手机号" width="120" sortable>
                </el-table-column>
                <el-table-column prop="project" label="项目" width="90" sortable>
                </el-table-column>
                <el-table-column prop="permission" label="权限等级" width="150" sortable>
                </el-table-column>
                <el-table-column prop="level" label="级别" width="75" sortable>
                </el-table-column>
                <el-table-column prop="OnDate" label="上岗日期" width="150" sortable>
                </el-table-column>
                <el-table-column prop="OnLineDate" label="上线时间" width="150" sortable>
                </el-table-column>
                <el-table-column prop="remark" label="备注" width="100" sortable>
                </el-table-column>
                <el-table-column prop="status" label="权限状态" width="110" sortable>
                </el-table-column>
                <el-table-column prop="closeDate" label="权限关闭时间" width="150" sortable>
                </el-table-column>
                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <el-button size="mini" @click="update(scope.$index,scope.row)">
                            <i class="el-icon-delete">修改</i>
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <div class="text"></div>
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="page"
            :page-sizes="[5, 10, 20, 40]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper"
            :total="total">
        </el-pagination>
    </div>
</body>
<script src="/js/business/OnTheList.js"></script>
