<!DOCTYPE html>

<head>
  <title>推荐奖</title>
  <style>
    #name {
      width: 1175px;
      float: left;
    }  

    #select {
      height: 70px;
    }

    .text {
      height: 20px;
      width: 80px;
    }
  </style>
</head>

<body>
  <div id="name">
    <el-row :gutter="8">
      <span style="float: left; line-height: 40px;">被推荐人工号：</span>
      <el-col :span="2">
        <template>
          <el-input v-model="username1" placeholder="输入工号" @change="handleChange_u1"></el-input>
        </template>
      </el-col>
      
      <span style="float: left; line-height: 40px;">被推荐人姓名：</span>
      <el-col :span="3">
        <template>
          <el-input v-model="nickname1" placeholder="输入姓名" @change="handleChange_n1"></el-input>
        </template>
      </el-col>

      <span style="float: left; line-height: 40px;">推荐人工号：</span>
      <el-col :span="2">
        <template>
          <el-input v-model="username2" placeholder="输入工号" @change="handleChange_u1"></el-input>
        </template>
      </el-col>
      
      <span style="float: left; line-height: 40px;">推荐人姓名：</span>
      <el-col :span="3">
        <template>
          <el-input v-model="nickname2" placeholder="输入姓名" @change="handleChange_u2"></el-input>
        </template>
      </el-col>

      <el-button type="primary" @click="click">导入数据</el-button>
      <el-button type="primary" @click="download">导出数据</el-button><a id="jstoxls"></a>      
      <div class="text"></div>
    </el-row>   
  </div>

  
  <div id="awardTable">   
    <template>
      <el-table :data="items" style="width: 100%" height="450" :default-sort="{prop: 'date', order: 'descending'}" stripe
        border @selection-change="handleSelectionChange">  
        <el-table-column fixed prop="month" label="月份" width="80" sortable></el-table-column>   
        <el-table-column prop="username1" label="被推荐人工号" width="110"></el-table-column>
        <el-table-column prop="nickname1" label="被推荐人姓名" width="110"></el-table-column>
        <el-table-column prop="output1" label="被推荐人产量" width="110"></el-table-column>
        <el-table-column prop="ratio1" label="被推荐人准确率" width="120"></el-table-column>
        <el-table-column prop="username2" label="被推荐人工号" width="110"></el-table-column>
        <el-table-column prop="nickname2" label="被推荐人姓名" width="110"></el-table-column>
        <el-table-column prop="output2" label="被推荐人产量" width="110"></el-table-column>
        <el-table-column prop="ratio2" label="被推荐人准确率" width="120"></el-table-column>
        <el-table-column prop="times" label="推荐将发放次数" width="120"></el-table-column>
        <el-table-column prop="flag_pay" label="是否发放" width="110"></el-table-column>
        <el-table-column prop="money" label="推荐奖金额" width="110"></el-table-column>
      </el-table>
    </template>
    <div class="text"></div>
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="page"
    :page-sizes="[10, 50, 100, 500, 1000]" :page-size="pageSize"
    layout="total, sizes, prev, pager, next, jumper" :total="total">
    </el-pagination>
  </div>


  <script>
  </script>
</body>
<script src="../js/business/award.js"></script>
