<div id="mainVue">
  <el-container style="height: 100%;">
    <el-header style="height: 40px;background-color: #ffffff;">
      <el-row>
        <el-col :span="4" style="text-align: left;">PT系统</el-col>
        <el-col :span="8" style="text-align: left;"><a href="#"  style="color: black"   @click="homePageLink">首页</a></el-col>
        <el-col :span="12" style="text-align: right;">
            <el-tooltip>
              <span>{{Loginname}}</span>
              <!-- <div slot="content">角色<span>角色</span></div>
              <el-button type="text"><i class="el-icon-caret-bottom"></i></el-button> -->
          </el-tooltip>
        </el-col>
      </el-row>
    </el-header>
    <el-container>
      <el-aside width="200px">
        <div id="nav-menu">
          <el-menu>
            <el-submenu :index="menu.type" v-for="menu in menuList" :key="menu.type">
              <template slot="title">{{menu.title}}</template>
              <el-menu-item @click="selectMenu(sMenu)" :index="sMenu.type" v-for="sMenu in menu.subMenu" :key="sMenu.type">{{ sMenu.title }}</el-menu-item>
            </el-submenu>
          </el-menu>
        </div>
      </el-aside>
      <el-main>
        <div id="main-content" style="height: 100%"> </div>
      </el-main>
    </el-container>
  </el-container>
